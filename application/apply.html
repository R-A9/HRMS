<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply - Atlas IT Solutions</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
        <a class="navbar-brand" href="../hrms-inner/main-page.html">
            <img src="../images/atlas2.png" style="width:50px; height:50px;" alt="Atlas IT Solutions">
            Atlas IT Solutions
        </a>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Job Application Form</h3>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label>Full Name</label>
                                <input type="text" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label>Email</label>
                                <input type="email" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label>Phone Number</label>
                                <input type="tel" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label>Position Applied For</label>
                                <select class="form-control" required>
                                    <option value="">Select Position</option>
                                    <option>Software Developer</option>
                                    <option>UI/UX Designer</option>
                                    <option>Project Manager</option>
                                    <option>Business Analyst</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Years of Experience</label>
                                <input type="number" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label>Resume/CV</label>
                                <input type="file" class="form-control-file" required>
                            </div>
                            <div class="form-group">
                                <label>Cover Letter</label>
                                <textarea class="form-control" rows="5" required></textarea>
                            </div>
                            <div class="text-center">
                                <a href="submitted.html" class="btn btn-primary">Submit Application</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
